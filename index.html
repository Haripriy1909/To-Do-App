<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Playwrite+MX:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>TO-Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="container">
        <h1>
          To-Do List
          <img
            src="https://www.freeiconspng.com/uploads/to-do-list-icon-buy-this-icon-for--0-48-1.png"
            alt=""
          />
        </h1>
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="ask any task....." />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
          <li id="checked"></li>
        </ul>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
